<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>example</title>
</head>
<body class="font-courgette bg-slate-100">
    <main class="m-10 flex flex-col items-center justify-center">
        <!--tittle-->
        <div class="mb-8">
            <h1 class="font-bold text-5xl tracking-wider">Our Reviews</h1>
            <div class="w-3/6 border-b-4 border-blue-500 mx-auto mt-2"></div>
        </div>

        <!--contain-->
        <div class="bg-white rounded-lg shadow-md w-2/4 mt-8 sm:w-1/2">
            <!--img-contain-->
            <div class="flex flex-col items-center my-8">
                <div class="relative">
                    <svg class="bg-blue-500 w-10 h-10 p-2 rounded-full absolute top-1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(255, 255, 255, 1);transform:;msFilter:;">
                        <path d="M20.309 17.708C22.196 15.66 22.006 13.03 22 13V5a1 1 0 0 0-1-1h-6c-1.103 0-2 .897-2 2v7a1 1 0 0 0 1 1h3.078a2.89 2.89 0 0 1-.429 1.396c-.508.801-1.465 1.348-2.846 1.624l-.803.16V20h1c2.783 0 4.906-.771 6.309-2.292zm-11.007 0C11.19 15.66 10.999 13.03 10.993 13V5a1 1 0 0 0-1-1h-6c-1.103 0-2 .897-2 2v7a1 1 0 0 0 1 1h3.078a2.89 2.89 0 0 1-.429 1.396c-.508.801-1.465 1.348-2.846 1.624l-.803.16V20h1c2.783 0 4.906-.771 6.309-2.292z"></path>
                    </svg>
                    <img src="./img/person-1.jpg" alt="" class="w-40 h-40 rounded-full object-cover z-50">
                    <div class="w-full h-full rounded-full bg-blue-500 absolute -right-24 -top-10 bottom-5 z-0"></div>
                </div>
                
                <div class="text-center">
                    <p class="font-bold tracking-widest">Susan Smith <br> </p>
                    <span class="text-blue-500">Web Developper</span>
                </div>
            </div>
            <!--text-section-->
            <section class="relative mb-16">
                <!--text-->
                <div class="text-gray-500 text-center mx-5 my-1">
                    <p>
                        I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up. Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday carry.
                    </p>
                </div>
                <!--icons carroussel-->
                <div class="flex justify-center mt-2">
                    <svg class=" text-blue-300 w-5 mx-3 cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="4.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                      </svg>

                    <svg class=" text-blue-300 w-5 cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="4.5" stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                   </svg>
                </div>
                <!--button-->
                <button class="w-24 bg-blue-100 absolute md:left-64 mt-3 mx-5 p-1 rounded-md left-20 hover:ring-blue-300 hover:ring-2 ring-offset-4 transition ease-in-out">
                    Surprise me
                </button>
            </section>
        </div>
    </main>
</body>
</html>
