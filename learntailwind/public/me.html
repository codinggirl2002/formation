<body class="bg-blue-100 mx-5">

        <h1 class="text-4xl  my-5 text-center font-bold">Modifier   L'article</h1>

            <form action="" method="post" class="flex flex-col">
                <input type="text" name="titre" id="" placeholder="titre" class="border-[1px] border-gray-400 rounded-md outline-none h-8 my-5 p-4">
                <textarea name="description" id="" placeholder="description" class="border-[1px] border-gray-400 rounded-md outline-none mb-5 p-4"></textarea>
                <input type="text" name="auteur" id="" placeholder="auteur" class="border-[1px] border-gray-400 rounded-md outline-none h-8 mb-5 p-4">

            </form>
            <div class="flex justify-center">

            </div>
    </div>
